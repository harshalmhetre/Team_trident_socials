<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Trident - Social Links</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            padding: 10px 0;
            position: relative;
        }

        .notification-btn,
        .share-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Profile Section */
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #00ccff;
            margin-bottom: 15px;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-tagline {
            font-size: 16px;
            color: #aaa;
            margin-bottom: 20px;
        }

        /* Link Buttons */
        .links-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            position: relative;
        }

        .link-btn:hover {
            background-color: #2a2a2a;
        }

        .link-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            margin-right: 15px;
            object-fit: cover;
        }

        .link-text {
            flex-grow: 1;
            font-size: 18px;
        }

        .share-icon {
            color: #aaa;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
        }

        .share-icon:hover {
            color: white;
        }

        /* Social Media Icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .social-icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .social-icon:hover {
            transform: scale(1.2);
        }

        /* Share Modal */
        .share-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .share-modal.active {
            opacity: 1;
            pointer-events: auto;
        }

        .share-content {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
        }

        .share-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .share-title {
            font-size: 18px;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            color: #aaa;
            font-size: 24px;
            cursor: pointer;
        }

        .share-link {
            display: flex;
            background-color: #1e1e1e;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .share-link-input {
            flex-grow: 1;
            background: none;
            border: none;
            color: white;
            padding: 5px;
            outline: none;
        }

        .copy-btn {
            background-color: #00ccff;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .share-options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .share-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            width: 70px;
        }

        .share-option-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
            font-size: 20px;
            overflow: hidden;
        }

        .share-option-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .twitter-icon {
            background-color: #1da1f2;
        }

        .facebook-icon {
            background-color: #1877f2;
        }

        .whatsapp-icon {
            background-color: #25d366;
        }

        .email-icon {
            background-color: #ea4335;
        }

        .share-option-text {
            font-size: 12px;
            text-align: center;
        }

        /* Dynamic share options container */
        #dynamicShareOptions {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
        }

        /* Media query for mobile devices */
        @media (max-width: 600px) {

            .header,
            .links-container {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Header with notification and share button -->
    <div class="header">
        <button class="notification-btn">ðŸ””</button>
        <button class="share-btn" id="headerShareBtn">&#x1F517;</button>
    </div>

    <!-- Profile section -->
    <div class="profile">
        <img class="profile-img" src="team_trident_logo.jpg" alt="Team Trident Logo" id="profileImg">
        <h1 class="profile-name">Team Trident</h1>
        <p class="profile-tagline">Revolutionizing Mobility with Innovation.</p>

    <!-- Social links buttons -->
    <div class="links-container">
        <a href="#" class="link-btn" id="companyLink">
            <img class="link-icon" src="team_trident_logo.jpg" alt="Team Trident" id="companyIcon">
            <span class="link-text">Team Trident Company</span>

        </a>

        <a href="#" class="link-btn" id="instagramLink">
            <img class="link-icon"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/600px-Instagram_icon.png"
                alt="Instagram">
            <span class="link-text">Instagram</span>
            <span class="share-icon" data-link="instagram">&#x1F517;</span>
        </a>

        <a href="#" class="link-btn" id="youtubeLink">
            <img class="link-icon"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/800px-YouTube_full-color_icon_%282017%29.svg.png"
                alt="YouTube">
            <span class="link-text">YouTube</span>
            <span class="share-icon" data-link="youtube">&#x1F517;</span>
        </a>
    </div>

    <!-- Social media icons -->
    <div class="social-icons">
        <img class="social-icon"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/600px-Instagram_icon.png"
            alt="Instagram" id="instagramIcon">
        <img class="social-icon"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/600px-LinkedIn_logo_initials.png"
            alt="LinkedIn" id="linkedinIcon">
        <img class="social-icon"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/800px-YouTube_full-color_icon_%282017%29.svg.png"
            alt="YouTube" id="youtubeIcon">
    </div>

    <!-- Share Modal -->
    <div class="share-modal" id="shareModal">
        <div class="share-content">
            <div class="share-header">
                <div class="share-title">Share</div>
                <button class="close-btn" id="closeModalBtn">Ã—</button>
            </div>
            <div class="share-link">
                <input type="text" class="share-link-input" id="shareLinkInput" readonly>
                <button class="copy-btn" id="copyLinkBtn">Copy</button>
            </div>
            <div class="share-options" id="defaultShareOptions">
                <div class="share-option" id="facebookShareOption">
                    <div class="share-option-icon facebook-icon">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/600px-Facebook_f_logo_%282019%29.svg.png"
                            alt="Facebook">
                    </div>
                    <div class="share-option-text">Facebook</div>
                </div>
                <div class="share-option" id="whatsappShareOption">
                    <div class="share-option-icon whatsapp-icon">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/600px-WhatsApp.svg.png"
                            alt="WhatsApp">
                    </div>
                    <div class="share-option-text">WhatsApp</div>
                </div>
                <div class="share-option" id="emailShareOption">
                    <div class="share-option-icon email-icon">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Gmail_icon_%282020%29.svg/600px-Gmail_icon_%282020%29.svg.png"
                            alt="Email">
                    </div>
                    <div class="share-option-text">Email</div>
                </div>
            </div>

            <!-- Dynamic share options will appear here -->
            <div id="dynamicShareOptions"></div>
        </div>
    </div>

    <!-- JavaScript for functionality -->
    <script>
        // Function to update links (you'll replace these with your actual links)
        function updateLinks() {
            // Main social buttons
            document.getElementById('companyLink').href = 'https://www.linkedin.com/company/teamtrident/';
            document.getElementById('instagramLink').href = 'https://www.instagram.com/team_trident.007?igsh=MW9vYjR6c2V4cjZnbA==';
            document.getElementById('youtubeLink').href = 'https://youtu.be/FWtF52GnO8s?si=ZFZjoz9ruh14HKWA';

            // Social icons
            document.getElementById('instagramIcon').onclick = function () {
                window.location.href = 'https://www.instagram.com/team_trident.007?igsh=MW9vYjR6c2V4cjZnbA==';
            };
            document.getElementById('linkedinIcon').onclick = function () {
                window.location.href = 'https://www.linkedin.com/company/teamtrident/';
            };
            document.getElementById('youtubeIcon').onclick = function () {
                window.location.href = 'https://youtu.be/FWtF52GnO8s?si=ZFZjoz9ruh14HKWA';
            };
        }

        // Links mapping for sharing
        const linkMappings = {
            'company': {
                url: 'https://www.linkedin.com/company/teamtrident/',
                platforms: [
                    {
                        name: 'LinkedIn',
                        icon: 'https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/600px-LinkedIn_logo_initials.png',
                        color: '#0077b5'
                    },
                    {
                        name: 'Facebook',
                        icon: 'https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/600px-Facebook_f_logo_%282019%29.svg.png',
                        color: '#1877f2'
                    },
                    {
                        name: 'Email',
                        icon: 'https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Gmail_icon_%282020%29.svg/600px-Gmail_icon_%282020%29.svg.png',
                        color: '#ea4335'
                    }
                ]
            },
            'instagram': {
                url: 'https://www.instagram.com/team_trident.007?igsh=MW9vYjR6c2V4cjZnbA==',
                platforms: [
                    {
                        name: 'Instagram',
                        icon: 'https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/600px-Instagram_icon.png',
                        color: '#e4405f'
                    },
                    {
                        name: 'WhatsApp',
                        icon: 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/600px-WhatsApp.svg.png',
                        color: '#25d366'
                    },
                    {
                        name: 'Facebook',
                        icon: 'https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/600px-Facebook_f_logo_%282019%29.svg.png',
                        color: '#1877f2'
                    },
                    {
                        name: 'Telegram',
                        icon: 'https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/512px-Telegram_logo.svg.png',
                        color: '#0088cc'
                    }
                ]
            },
            'youtube': {
                url: 'https://youtu.be/FWtF52GnO8s?si=ZFZjoz9ruh14HKWA',
                platforms: [
                    {
                        name: 'YouTube',
                        icon: 'https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/800px-YouTube_full-color_icon_%282017%29.svg.png',
                        color: '#ff0000'
                    },
                    {
                        name: 'WhatsApp',
                        icon: 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/600px-WhatsApp.svg.png',
                        color: '#25d366'
                    },
                    {
                        name: 'Facebook',
                        icon: 'https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/600px-Facebook_f_logo_%282019%29.svg.png',
                        color: '#1877f2'
                    },
                    {
                        name: 'Reddit',
                        icon: 'https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Reddit_logo_orange.svg/512px-Reddit_logo_orange.svg.png',
                        color: '#ff4500'
                    },
                    {
                        name: 'Discord',
                        icon: 'https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Discord_logo.png/600px-Discord_logo.png',
                        color: '#5865f2'
                    }
                ]
            }
        };

        // Function to show share modal with dynamic options based on content type
        function showShareModal(linkType) {
            const shareModal = document.getElementById('shareModal');
            const shareLinkInput = document.getElementById('shareLinkInput');
            const defaultShareOptions = document.getElementById('defaultShareOptions');
            const dynamicShareOptions = document.getElementById('dynamicShareOptions');

            // Clear previous dynamic options
            dynamicShareOptions.innerHTML = '';

            // Set the link based on the type
            if (linkType && linkMappings[linkType]) {
                const linkData = linkMappings[linkType];
                shareLinkInput.value = linkData.url;

                // Show platform-specific sharing options
                if (linkData.platforms && linkData.platforms.length > 0) {
                    // Hide default share options
                    defaultShareOptions.style.display = 'none';

                    // Create dynamic share options
                    linkData.platforms.forEach(platform => {
                        const optionDiv = document.createElement('div');
                        optionDiv.className = 'share-option';
                        optionDiv.innerHTML = `
                            <div class="share-option-icon" style="background-color: ${platform.color}">
                                <img src="${platform.icon}" alt="${platform.name}">
                            </div>
                            <div class="share-option-text">${platform.name}</div>
                        `;

                        // Add click event
                        optionDiv.addEventListener('click', function () {
                            shareOnSocialMedia(platform.name.toLowerCase(), linkData.url);
                        });

                        dynamicShareOptions.appendChild(optionDiv);
                    });
                } else {
                    // Show default share options if no specific platforms
                    defaultShareOptions.style.display = 'flex';
                }
            } else {
                // Default to the current page URL
                shareLinkInput.value = window.location.href;
                // Show default share options
                defaultShareOptions.style.display = 'flex';
            }

            shareModal.classList.add('active');
        }

        // Function to close share modal
        function closeShareModal() {
            document.getElementById('shareModal').classList.remove('active');
        }

        // Function to copy link to clipboard
        function copyLinkToClipboard() {
            const shareLinkInput = document.getElementById('shareLinkInput');
            shareLinkInput.select();
            navigator.clipboard.writeText(shareLinkInput.value)
                .then(() => {
                    const copyLinkBtn = document.getElementById('copyLinkBtn');
                    copyLinkBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyLinkBtn.textContent = 'Copy';
                    }, 2000);
                })
                .catch(err => {
                    console.error('Error copying text: ', err);
                });
        }

        // Function to share on social media
        function shareOnSocialMedia(platform, url) {
            let shareUrl;
            const text = 'Check out Team Trident!';

            switch (platform) {
                case 'facebook':
                    shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
                    break;
                case 'whatsapp':
                    shareUrl = `https://wa.me/?text=${encodeURIComponent(text + ' ' + url)}`;
                    break;
                case 'email':
                    shareUrl = `mailto:?subject=${encodeURIComponent('Check out Team Trident')}&body=${encodeURIComponent(text + ' ' + url)}`;
                    break;
                case 'linkedin':
                    shareUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}`;
                    break;
                case 'telegram':
                    shareUrl = `https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(text)}`;
                    break;
                case 'reddit':
                    shareUrl = `https://www.reddit.com/submit?url=${encodeURIComponent(url)}&title=${encodeURIComponent(text)}`;
                    break;
                case 'discord':
                    // Discord doesn't have a direct share URL, but we can copy to clipboard
                    navigator.clipboard.writeText(url);
                    alert('Link copied to clipboard! You can now paste it in Discord.');
                    return;
                case 'youtube':
                    // This would just open YouTube
                    shareUrl = url;
                    break;
                case 'instagram':
                    // Instagram doesn't support direct URL sharing, show instruction
                    alert('Copy the link and share it on Instagram!');
                    copyLinkToClipboard();
                    return;
            }

            if (shareUrl) {
                window.open(shareUrl, '_blank');
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize
            updateLinks();

            // Header share button
            document.getElementById('headerShareBtn').addEventListener('click', function () {
                showShareModal();
            });

            // Individual share icons
            const shareIcons = document.querySelectorAll('.share-icon');
            shareIcons.forEach(icon => {
                icon.addEventListener('click', function (e) {
                    e.preventDefault();
                    e.stopPropagation();
                    showShareModal(this.getAttribute('data-link'));
                });
            });

            // Close modal button
            document.getElementById('closeModalBtn').addEventListener('click', closeShareModal);

            // Close modal when clicking outside
            document.getElementById('shareModal').addEventListener('click', function (e) {
                if (e.target === this) {
                    closeShareModal();
                }
            });

            // Copy link button
            document.getElementById('copyLinkBtn').addEventListener('click', copyLinkToClipboard);

            // Default social sharing options
            document.getElementById('facebookShareOption').addEventListener('click', function () {
                shareOnSocialMedia('facebook', document.getElementById('shareLinkInput').value);
            });

            document.getElementById('whatsappShareOption').addEventListener('click', function () {
                shareOnSocialMedia('whatsapp', document.getElementById('shareLinkInput').value);
            });

            document.getElementById('emailShareOption').addEventListener('click', function () {
                shareOnSocialMedia('email', document.getElementById('shareLinkInput').value);
            });

            // Update profile image when the actual URL is available
            // updateProfileImage('https://your-logo-url.com/logo.png');
        });
    </script>
</body>
